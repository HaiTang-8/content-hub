# 构建并推送多架构镜像到公有仓库（默认 Docker Hub）；如改用 GHCR，将 REGISTRY/IMAGE_NAME 改为 ghcr.io/<org>/<repo>。
name: docker-publish

on:
  push:
    branches: [main]     # 业务默认分支；如使用其他默认分支，请同步修改。
    tags: ["v*"]         # 打 tag 时产出版本镜像。
  workflow_dispatch:      # 手动触发，便于紧急重推或测试。

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/content-hub
  VITE_API_URL: /api      # 前端构建期的 API 前缀；若前后端分域，可改成完整 URL。
  GO_VERSION: 1.24
  NODE_VERSION: 22

jobs:
  prepare-tags:
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.tags.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # 标签策略：main -> latest；tag -> v*；所有构建均带 sha
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Ensure tag list (fallback to sha)
        id: tags
        env:
          META_TAGS: ${{ steps.meta.outputs.tags }}
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        run: |
          # metadata-action 在 workflow_dispatch 等事件下可能不给出分支标签，这里兜底提供 sha 标签
          TAGS="$(printf "%s\n" "${META_TAGS}" | sed '/^$/d')" # 去掉空行
          SHA_TAG="${IMAGE}:sha-${GITHUB_SHA::7}"
          # 若 metadata 无输出，则只用 sha；否则附加 sha 以确保至少 1 个标签
          if [ -z "${TAGS}" ]; then
            TAGS="${SHA_TAG}"
          else
            TAGS="${TAGS}\n${SHA_TAG}"
          fi
          echo -e "Resolved tags:\n${TAGS}"
          {
            echo "tags<<EOF"
            echo -e "${TAGS}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

  build-amd64:
    runs-on: ubuntu-latest
    needs: prepare-tags
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx      # 仅 x86 平台，无需 QEMU。
        uses: docker/setup-buildx-action@v3

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (amd64)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ needs.prepare-tags.outputs.tags || format('{0}/{1}:sha-{2}', env.REGISTRY, env.IMAGE_NAME, github.sha) }}
          labels: ${{ needs.prepare-tags.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ env.VITE_API_URL }}
            GO_VERSION=${{ env.GO_VERSION }}
            NODE_VERSION=${{ env.NODE_VERSION }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  build-arm64:
    # 默认使用 x86 Runner + QEMU；若后续有原生 ARM Runner，可改回 ubuntu-24.04-arm64 加速。
    runs-on: ubuntu-latest
    needs: prepare-tags
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU               # x86 机上启用 ARM 仿真
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (arm64)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: ${{ needs.prepare-tags.outputs.tags || format('{0}/{1}:sha-{2}', env.REGISTRY, env.IMAGE_NAME, github.sha) }}
          labels: ${{ needs.prepare-tags.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ env.VITE_API_URL }}
            GO_VERSION=${{ env.GO_VERSION }}
            NODE_VERSION=${{ env.NODE_VERSION }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  merge-manifest:
    # 合并两架构镜像为一个多平台 manifest，保持原有标签。
    runs-on: ubuntu-latest
    needs: [prepare-tags, build-amd64, build-arm64]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Merge manifest and push          # 使用已经生成的单架构镜像 digest 组装多平台 manifest。
        env:
          TAGS: ${{ needs.prepare-tags.outputs.tags }}
          AMD64_DIGEST: ${{ needs.build-amd64.outputs.digest }}
          ARM64_DIGEST: ${{ needs.build-arm64.outputs.digest }}
        run: |
          # 将多行 tags 转成 -t 参数列表。
          TAG_ARGS=""
          while IFS= read -r tag; do
            TAG_ARGS+=" -t ${tag}"
          done <<< "${TAGS}"

          # 合并 manifest，引用两个已推送的单架构镜像。
          docker buildx imagetools create \
            ${TAG_ARGS} \
            ${AMD64_DIGEST} \
            ${ARM64_DIGEST}
