# 构建并推送多架构镜像到公有仓库（默认 Docker Hub）；如改用 GHCR，将 REGISTRY/IMAGE_NAME 改为 ghcr.io/<org>/<repo>。
name: docker-publish

on:
  push:
    tags: ["v*"]         # 仅在推送语义化版本标签时触发，镜像标签与 Git tag 对齐。
  workflow_dispatch:      # 手动触发需要显式输入 tag，避免生成 sha-* 临时标签。
    inputs:
      tag:
        description: "发布的 Docker 标签（例如 v1.2.3）"
        required: true
        type: string

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/content-hub
  VITE_API_URL: /api      # 前端构建期的 API 前缀；若前后端分域，可改成完整 URL。
  GO_VERSION: 1.24
  NODE_VERSION: 22

jobs:
  prepare-tags:
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.tags.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve release tag
        id: release_tag
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          INPUT_TAG: ${{ github.event.inputs.tag }}
        run: |
          set -euo pipefail
          TAG=""
          if [ "${GITHUB_EVENT_NAME}" = "push" ] && [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            TAG="${GITHUB_REF_NAME}"
          elif [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            TAG="${INPUT_TAG}"
          fi

          if [ -z "${TAG}" ]; then
            echo "未解析到有效发布标签（推送 tag 或手动输入 tag）。" >&2
            exit 1
          fi

          echo "Resolved tag: ${TAG}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "image_tag=${IMAGE}:${TAG}" >> "$GITHUB_OUTPUT"

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # 标签策略：仅使用语义化 tag 或手动输入的 tag，不再自动生成 sha-*。
          tags: |
            type=raw,value=${{ steps.release_tag.outputs.tag }}

      - name: Ensure tag list (fallback to input tag)
        id: tags
        env:
          META_TAGS: ${{ steps.meta.outputs.tags }}
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        run: |
          # 收集 metadata-action 生成的标签，并确保非空。
          TAGS="$(printf "%s\n" "${META_TAGS}" | sed '/^$/d')" # 去掉空行

          if [ -z "${TAGS}" ]; then
            echo "metadata-action 未返回有效标签，发布终止。" >&2
            exit 1
          fi
          echo -e "Resolved tags:\n${TAGS}"
          {
            echo "tags<<EOF"
            echo -e "${TAGS}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

  build-amd64:
    runs-on: ubuntu-latest
    needs: prepare-tags
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx      # 仅 x86 平台，无需 QEMU。
        uses: docker/setup-buildx-action@v3

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (amd64)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ needs.prepare-tags.outputs.tags }}   # 标签已在 prepare-tags 阶段校验，不再回落 sha。
          labels: ${{ needs.prepare-tags.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ env.VITE_API_URL }}
            GO_VERSION=${{ env.GO_VERSION }}
            NODE_VERSION=${{ env.NODE_VERSION }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  build-arm64:
    # 默认使用 x86 Runner + QEMU；若后续有原生 ARM Runner，可改回 ubuntu-24.04-arm64 加速。
    runs-on: ubuntu-latest
    needs: prepare-tags
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU               # x86 机上启用 ARM 仿真
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (arm64)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: ${{ needs.prepare-tags.outputs.tags }}   # 标签已在 prepare-tags 阶段校验，不再回落 sha。
          labels: ${{ needs.prepare-tags.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ env.VITE_API_URL }}
            GO_VERSION=${{ env.GO_VERSION }}
            NODE_VERSION=${{ env.NODE_VERSION }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  merge-manifest:
    # 合并两架构镜像为一个多平台 manifest，保持原有标签。
    runs-on: ubuntu-latest
    needs: [prepare-tags, build-amd64, build-arm64]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Merge manifest and push          # 使用已经生成的单架构镜像 digest 组装多平台 manifest。
        env:
          TAGS: ${{ needs.prepare-tags.outputs.tags }}
          AMD64_DIGEST: ${{ needs.build-amd64.outputs.digest }}
          ARM64_DIGEST: ${{ needs.build-arm64.outputs.digest }}
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        run: |
          set -euo pipefail
          # prepare-tags 已确保 TAGS 非空；此处仅再次防御性检查。
          if [ -z "${TAGS}" ]; then
            echo "未检测到有效标签，终止发布。" >&2
            exit 1
          fi

          # 将多行 tags 转成 -t 参数列表。
          TAG_ARGS=""
          while IFS= read -r tag; do
            [ -z "${tag}" ] && continue
            TAG_ARGS+=" -t ${tag}"
          done <<< "$(printf "%s\n" "${TAGS}")"

          # 若仍为空，终止并提示。
          if [ -z "${TAG_ARGS}" ]; then
            echo "no tags resolved; aborting"
            exit 1
          fi

          # 为 imagetools 使用带仓库名的 digest 引用，避免 pull 权限错误。
          AMD64_REF="${IMAGE}@${AMD64_DIGEST}"
          ARM64_REF="${IMAGE}@${ARM64_DIGEST}"

          # 合并 manifest，引用两个已推送的单架构镜像。
          docker buildx imagetools create \
            ${TAG_ARGS} \
            "${AMD64_REF}" \
            "${ARM64_REF}"
