basePath: /api
definitions:
  handlers.CreateUserRequest:
    properties:
      password:
        type: string
      role:
        enum:
        - admin
        - user
        type: string
      username:
        type: string
    required:
    - password
    - role
    - username
    type: object
  handlers.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  handlers.ResetPasswordRequest:
    properties:
      password:
        type: string
    type: object
  handlers.UpdateUserRoleRequest:
    properties:
      role:
        enum:
        - admin
        - user
        type: string
    required:
    - role
    type: object
  handlers.createAPIKeyRequest:
    properties:
      bound_user_id:
        type: integer
      expires_in_days:
        type: integer
      name:
        type: string
      scopes:
        items:
          type: string
        type: array
    required:
    - bound_user_id
    - name
    type: object
  handlers.shareRequest:
    properties:
      allow_username:
        type: string
      expires_in_days:
        type: integer
      max_views:
        type: integer
      require_login:
        type: boolean
    type: object
  handlers.verifyAPIKeyRequest:
    properties:
      api_key:
        type: string
      scope:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: 文件与分享服务的后端接口，支持 JWT 与 API Key 双鉴权。
  title: Content Hub API
  version: "1.0"
paths:
  /admin/apikeys:
    get:
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: API Key 列表
      tags:
      - admin
    post:
      consumes:
      - application/json
      parameters:
      - description: 密钥配置
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.createAPIKeyRequest'
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: 创建 API Key
      tags:
      - admin
  /admin/apikeys/{id}:
    delete:
      parameters:
      - description: Key ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: 撤销 API Key
      tags:
      - admin
  /admin/shares:
    get:
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: 分享列表（管理员）
      tags:
      - admin
  /admin/shares/{token}:
    delete:
      parameters:
      - description: 分享 Token
        in: path
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: 撤销分享
      tags:
      - admin
  /admin/shares/cleanup:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: 清理失效分享
      tags:
      - admin
  /admin/users:
    get:
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: 用户列表
      tags:
      - admin
    post:
      consumes:
      - application/json
      parameters:
      - description: 用户信息
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateUserRequest'
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: 创建用户
      tags:
      - admin
  /admin/users/{id}:
    delete:
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: 删除用户
      tags:
      - admin
  /admin/users/{id}/reset-password:
    post:
      consumes:
      - application/json
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: integer
      - description: 可选自定义密码
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.ResetPasswordRequest'
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: 重置用户密码
      tags:
      - admin
  /admin/users/{id}/role:
    patch:
      consumes:
      - application/json
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: integer
      - description: 角色信息
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.UpdateUserRoleRequest'
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: 更新用户角色
      tags:
      - admin
  /apikeys/verify:
    post:
      consumes:
      - application/json
      parameters:
      - description: 明文 API Key
        in: header
        name: X-API-Key
        type: string
      - description: 可选：api_key 与 scope，若未提供则默认 files:upload
        in: body
        name: payload
        schema:
          $ref: '#/definitions/handlers.verifyAPIKeyRequest'
      produces:
      - application/json
      responses: {}
      summary: 校验 API Key 有效性
      tags:
      - apikey
  /files:
    get:
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: 获取文件列表
      tags:
      - files
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: 上传文件
        in: formData
        name: file
        type: file
      - description: 纯文本内容
        in: formData
        name: text
        type: string
      - description: 描述
        in: formData
        name: description
        type: string
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      - ApiKeyAuth: []
      summary: 上传文件或文字
      tags:
      - files
  /files/{id}/share:
    post:
      consumes:
      - application/json
      parameters:
      - description: 文件ID
        in: path
        name: id
        required: true
        type: integer
      - description: 分享配置
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.shareRequest'
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: 创建分享链接
      tags:
      - shares
  /login:
    post:
      consumes:
      - application/json
      parameters:
      - description: 登录参数
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 用户登录
      tags:
      - auth
  /shares/{token}:
    get:
      parameters:
      - description: 分享 Token
        in: path
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: 获取分享元信息
      tags:
      - shares
  /shares/{token}/stream:
    get:
      parameters:
      - description: 分享 Token
        in: path
        name: token
        required: true
        type: string
      produces:
      - application/octet-stream
      responses: {}
      security:
      - BearerAuth: []
      summary: 预览/下载分享内容
      tags:
      - shares
schemes:
- http
securityDefinitions:
  ApiKeyAuth:
    description: 管理端生成的 API Key，当前支持 files:upload 权限
    in: header
    name: X-API-Key
    type: apiKey
  BearerAuth:
    description: 以 Bearer Token 传递的 JWT，例如：Bearer <token>
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
